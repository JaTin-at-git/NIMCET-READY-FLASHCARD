<body>

<div class="notificationDiv">
    <div class="notificationID1" id="warning">
        This is a notification
    </div>
</div>

<div class="heading">
    <h1><span>NIMCET</span> READY</h1>
    <p>Try to answer the flashcards</p>
</div>

<div class="topicsSelection">
    <div class="topicSelectionID1">
        <h3>Select Topics:</h3>
        <div class="topicsCheckboxes">

            <div class="topicInput">
                <input type="checkbox" id="PnC">
                <label for="PnC">Permutation and Combination</label>
            </div>

            <div class="topicInput">
                <input type="checkbox" id="Table8">
                <label for="Table8">Table 8</label>
            </div>

            <div class="topicInput">
                <input type="checkbox" id="Table9">
                <label for="Table9">Table 9</label>
            </div>


            <div class="topicInput">
                <input type="checkbox" id="Table13">
                <label for="Table13">Table 13</label>
            </div>

        </div>

        <div class="quantityDiv">
            <label for="x">Generate &nbsp;</label>
            <input type="range" id="x" min="0" max="0">
            <label for="x" class="selectedQ">0</label>
            <!--            <input type="number" id="x" min="0" max="100" value="5">-->
            <label for="x">&nbsp;Flashcards</label>
        </div>

        <div class="getQuestionsDiv">
            <div id="getQuestionsButton">Generate Flashcards &rarr;</div>
        </div>
    </div>
</div>

<div class="cardsDiv">
    <div class="cardsID1">
    </div>
</div>
